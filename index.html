<!DOCTYPE html>
<html>
<head>
  <title>Zapier Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, Arial, Helvetica, sans-serif;
      background: transparent;
      padding: 0;
      margin: 0;
    }

    form {
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      max-width: 100%;
      width: 100%;
    }

    form h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 18px;
      display: none;
    }

    div {
      margin-bottom: 12px;
    }

    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: black;
      font-size: 14px;
      padding: 0px 0;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    label:hover {
      background-color: #f9f9f9;
    }

    input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
      width: 14px;
      height: 14px;
      accent-color: #667eea;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 2px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.8;
      cursor: not-allowed;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <form action="https://hooks.zapier.com/hooks/catch/23018023/ukayq6y/" method="POST" id="zapierForm">
    <h2>Lease Entry</h2>
    
    <input type="hidden" name="action_id" id="action_id">
    <input type="hidden" name="user_email" id="user_email">
    
    <div>
      <label>
        <input type="radio" name="entry_type" value="new" id="new_entry" required>
        New entry
      </label>
    </div>
    
    <div>
      <label>
        <input type="radio" name="entry_type" value="update" id="update_entry" required>
        Update entry
      </label>
    </div>
    
    <button type="submit" id="submitBtn">Submit to Zapier</button>
  </form>

  <script>
    // Get query parameters from the iframe src
    const params = new URLSearchParams(window.location.search);
    
    document.getElementById('action_id').value = params.get('action_id') || '';
    document.getElementById('user_email').value = params.get('user_email') || '';
    
    // Handle form submission
    document.getElementById('zapierForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const form = this;
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Loading...';
      
      // Send form data to API
      const formData = new FormData(form);
      
      fetch(form.action, {
        method: form.method,
        body: formData
      })
      .then(response => {
        // After 1 second, show "Submitted"
        setTimeout(() => {
          submitBtn.innerHTML = 'Submitted';
          submitBtn.style.background = 'linear-gradient(135deg, #2e923d 0%, #2e923d 100%)';
        }, 1000);
      })
      .catch(error => {
        console.error('Error:', error);
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Submit to Zapier';
      });
    });
  </script>
</body>
</html>
