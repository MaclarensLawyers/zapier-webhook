<!DOCTYPE html>
<html>
<head>
  <title>Zapier Form</title>
</head>
<body>
  <form action="https://hooks.zapier.com/hooks/catch/23018023/uf6wrln/" method="POST">
    <input type="hidden" name="action_id" id="action_id">
    <input type="hidden" name="lease" id="lease">
    <button type="submit">Submit to Zapier</button>
  </form>

  <script>
    // Get query parameters from the iframe src
    const params = new URLSearchParams(window.location.search);
    
    document.getElementById('action_id').value = params.get('action_id') || '';
    document.getElementById('lease').value = params.get('lease') || '';
    
    // Auto-submit the form
    document.querySelector('form').submit();
  </script>
</body>
</html>
