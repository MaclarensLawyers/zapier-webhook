<!DOCTYPE html>
<html>
<head>
  <title>Zapier Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, Arial, Helvetica, sans-serif;
      background: transparent;
      padding: 0;
      margin: 0;
    }

    form {
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      max-width: 100%;
      width: 100%;
    }

    form h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 18px;
      display: none;
    }

    div {
      margin-bottom: 12px;
    }

    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #555;
      font-size: 14px;
      padding: 0px 0;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    label:hover {
      background-color: #f9f9f9;
    }

    input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
      width: 14px;
      height: 14px;
      accent-color: #667eea;
    }

    button {
      width: 100%;
      padding: 10px 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 2px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.8;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <form action="https://hooks.zapier.com/hooks/catch/23018023/ukayq6y/" method="POST" id="zapierForm">
    <h2>Lease Entry</h2>
    
    <input type="hidden" name="action_id" id="action_id">
    <input type="hidden" name="user_email" id="user_email">
    <input type="hidden" name="premises" id="premises">
    <input type="hidden" name="tenant" id="tenant">
    <input type="hidden" name="client" id="client">
    
    <div>
      <label>
        <input type="radio" name="entry_type" value="new" id="new_entry" required>
        New entry
      </label>
    </div>
    
    <div>
      <label>
        <input type="radio" name="entry_type" value="update" id="update_entry" required>
        Update entry
      </label>
    </div>
    
    <button type="submit" id="submitBtn">Submit to Zapier</button>
  </form>
  <div style="font-size:10px; font-style:italic; margin-top:5px;">v0.3</div>
  <script>
    // Check if iframe is within the parent form
    function checkParentForm() {
      window.parent.postMessage({
        type: 'CHECK_FORM_EXISTS',
        formId: 'formDataCollection'
      }, '*');
    }
    
    // Listen for response from parent
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'FORM_EXISTS_RESPONSE') {
        if (!event.data.exists) {
          // Disable all form elements
          document.getElementById('submitBtn').disabled = true;
          document.getElementById('submitBtn').style.opacity = '0.5';
          document.getElementById('submitBtn').style.cursor = 'not-allowed';
          document.getElementById('submitBtn').innerHTML = 'Form Not Active';
          
          document.getElementById('new_entry').disabled = true;
          document.getElementById('update_entry').disabled = true;
          
          // Grey out labels
          const labels = document.querySelectorAll('label');
          labels.forEach(label => {
            label.style.color = '#ccc';
            label.style.cursor = 'not-allowed';
          });
          
          console.log('Form disabled: Parent form not found');
        } else {
          console.log('Parent form found, form is active');
        }
      }
    });
    
    // Check on load
    checkParentForm();
    
    // Get query parameters from the iframe src
    const params = new URLSearchParams(window.location.search);
    
    document.getElementById('action_id').value = params.get('action_id') || '';
    document.getElementById('user_email').value = params.get('user_email') || '';
    document.getElementById('premises').value = params.get('premises') || '';
    document.getElementById('tenant').value = params.get('tenant') || '';
    document.getElementById('client').value = params.get('client') || '';
    
    // Handle form submission
    document.getElementById('zapierForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const form = this;
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Loading...';
      
      // Request current form data from parent before submitting
      console.log('Requesting current form data from parent...');
      window.parent.postMessage({
        type: 'REQUEST_FORM_DATA',
        formId: 'formDataCollection'
      }, '*');
      
      // Listen for form data response
      window.addEventListener('message', function handleFormData(event) {
        if (event.data && event.data.type === 'FORM_DATA_RESPONSE') {
          console.log('Received form data from parent:', event.data.formData);
          
          // Remove this listener after receiving data
          window.removeEventListener('message', handleFormData);
          
          // Prepare form data with both static and dynamic values
          const formData = new FormData(form);
          
          // Add the dynamic form data from parent
          if (event.data.formData) {
            for (const [key, value] of Object.entries(event.data.formData)) {
              formData.set(key, value);
            }
          }
          
          // Send combined data to Zapier
          fetch(form.action, {
            method: form.method,
            body: formData
          })
          .then(response => {
            console.log('Zapier webhook response status:', response.status);
            
            // Check if response is successful (200)
            if (response.status === 200) {
              // Send message to parent window to trigger submit
              console.log('Zapier returned 200, sending postMessage to parent...');
              try {
                window.parent.postMessage({
                  type: 'TRIGGER_PARENT_SUBMIT',
                  formId: 'formDataCollection',
                  timestamp: Date.now()
                }, '*');
                console.log('postMessage sent successfully');
              } catch (error) {
                console.error('Error sending postMessage:', error);
              }
              
              // After 1 second, show "Submitted"
              setTimeout(() => {
                submitBtn.innerHTML = 'Submitted';
                submitBtn.style.background = 'linear-gradient(135deg, #2e923d 0%, #2e923d 100%)';
              }, 1000);
            } else {
              // Non-200 response
              console.error('Zapier returned non-200 status:', response.status);
              submitBtn.disabled = false;
              submitBtn.innerHTML = 'Error - Try Again';
              submitBtn.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
            }
          })
          .catch(error => {
            console.error('Error:', error);
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Error - Try Again';
            submitBtn.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
          });
        }
      });
    });
  </script>
</body>
</html>
